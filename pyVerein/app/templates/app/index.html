{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pyVerein</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'app/vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'app/vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'app/vendors/iCheck/skins/flat/green.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'app/build/css/custom.min.css' %}">
    <!-- DataTables -->
    <link rel="stylesheet"
          href="{% static 'app/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
    <link href="{% static 'app/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet' %}">
    <link href="{% static 'app/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet' %}">
    <link href="{% static 'app/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet' %}">
    <link href="{% static 'app/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet' %}">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'app/css/app.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="{% url 'app:index' %}" class="site_title"><i class="fa fa-paw"></i>
                        <span>pyVerein</span></a>
                </div>

                <div class="clearfix"></div>

                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>{% trans 'Members' %}</h3>
                        <ul class="nav side-menu">
                            <li id="members"><a><i class="fa fa-user"></i> {% trans 'Members' %} <span
                                    class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="javascript:void(0);" onclick="ajaxlink($(this))"
                                           data-href="{% url 'members:index' %}">
                                        {% trans 'List' %}
                                    </a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                               aria-expanded="false">
                                <img src="{% static 'app/images/user.png' %}" alt="">{{ user.get_full_name }}
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:;">{% trans 'Profile' %}</a></li>
                                <li><a href="{% url  'logout' %}"><i
                                        class="fa fa-sign-out pull-right"></i>{% trans 'Sign out' %}</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="page-title">
                <div class="title_left">
                    <h3 id="title"></h3>
                </div>
            </div>
            <div class="clearfix"></div>
            <div id="maincontent"></div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                pyVerein by Jannik Heuer
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'app/vendors/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'app/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- NProgress -->
<script src="{% static 'app/vendors/nprogress/nprogress.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'app/vendors/fastclick/lib/fastclick.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'app/vendors/iCheck/icheck.min.js' %}"></script>
<!-- Datatables -->
<script src="{% static 'app/vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-buttons/js/buttons.flash.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js' %}"></script>
<script src="{% static 'app/vendors/datatables.net-scroller/js/dataTables.scroller.min.js' %}"></script>
<script src="{% static 'app/vendors/jszip/dist/jszip.min.js' %}"></script>
<script src="{% static 'app/vendors/pdfmake/build/pdfmake.min.js' %}"></script>
<script src="{% static 'app/vendors/pdfmake/build/vfs_fonts.js' %}"></script>
<!-- Custom Theme Scripts -->
<script src="{% static 'app/build/js/custom.min.js' %}"></script>
<!-- Base64 -->
<script src="{% static 'app/js/base64.js' %}"></script>

<!-- Ajax content call -->
<script type="text/javascript">
    var link;
    var last_link;

    function ajaxlink(sender) {
        link = sender;
        var request = $.get(
            link.data("href")
        );
        request.done(
            function (response) {
                if (last_link) {
                    last_link.parents("li").removeClass("active")
                }
                $("#maincontent").html(Base64.decode(response.data));
                if (response.parent_menu) {
                    $("#" + response.parent_menu).addClass("active");
                } else {
                    link.parents("li").addClass("active");
                }
                $("#title").html(response.title ? response.title : "")

                last_link = link;

            }
        );
    }
</script>
</body>
</html>
